<!-- nombre-de-tu-pagina.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="redirigirAlMenu()"></ion-button>
    <ion-title>¿Compartir viaje?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>¿Dónde vamos? Ingresa destino</ion-title>

  
    <form (ngSubmit)="agregarViaje()">
      <ion-item>
        <ion-label position="floating">Lugar de inicio</ion-label>
        <ion-input [(ngModel)]="nuevoViaje.lugarInicio" name="lugarInicio" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Lugar final</ion-label>
        <ion-input [(ngModel)]="nuevoViaje.lugarFinal" name="lugarFinal" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Asientos disponibles</ion-label>
        <ion-input [(ngModel)]="nuevoViaje.asientosDisponibles" type="number" name="asientosDisponibles" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-input [(ngModel)]="nuevoViaje.hora" name="hora" required></ion-input>
      </ion-item>
  
      <ion-button type="submit">Agregar Viaje</ion-button>
    </form>
  
</ion-content>
