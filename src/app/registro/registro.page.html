<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (ngSubmit)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <div *ngIf="formularioRegistro.hasError('passwordMismatch', 'confirmacionPassword')">
          Las contraseñas no coinciden.
        </div>
        <br>
        <ion-button type="submit" expand="full">Registrarse</ion-button>
        <ion-button (click)="cancelar()" color="danger" expand="full">Cancelar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
