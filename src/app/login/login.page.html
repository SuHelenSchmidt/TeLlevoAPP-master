

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>INICIAR SESION</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-col size="12">
        <ion-button expand="full" (click)="ingresar()" class="black-button">Ingresar</ion-button>
      </ion-col>
      <ion-col size="12">
        <p class="no-style-link" [routerLink]="['/recuperar']">¿Olvidaste tu contraseña?</p>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="full" [routerLink]="['/registro']" class="black-button">Registro</ion-button>
      </ion-col>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  
</ion-footer>
